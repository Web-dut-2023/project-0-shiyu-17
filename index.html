<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <!-- 居中 -->
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }
    
        .search-container {
            margin-top: 100px;
        }
    
        .search-input {
            border-radius: 20px;
            padding: 10px;
            width: 400px;
        }
    
        .search-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 0;">Google Search</h1>
    <div class="search-container">
        <form action="https://google.com/search">
            <input type="text" name="q" class="search-input" placeholder="Enter your search query">
            <br>
            <input type="submit" value="Google Search" class="search-button">
        </form>
    </div>
    <a href="images.html">Image Search</a> |
    <a href="advanced.html">Advanced Search</a>
</body>

</html>
